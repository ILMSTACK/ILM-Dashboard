<div class="login-container">
  <div class="login-background">
    <!-- Background elements -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
  </div>

  <!-- Logo -->
  <div class="logo-container">
    <div class="logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
        <path d="M19 15L20.09 17.26L23 18L20.09 18.74L19 21L17.91 18.74L15 18L17.91 17.26L19 15Z" fill="currentColor"/>
        <path d="M5 15L6.09 17.26L9 18L6.09 18.74L5 21L3.91 18.74L1 18L3.91 17.26L5 15Z" fill="currentColor"/>
      </svg>
      <span>MMDIS.ai</span>
    </div>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="10,17 15,12 10,7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="15" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <h1>Sign in with email</h1>
      <p>Make a new doc. Let your team create, data,<br>and teams together. For free</p>
    </div>

    <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Email Field -->
      <div class="form-group">
        <div class="input-container">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <input 
            type="email" 
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
            email
            [class.error]="isFormSubmitted && !email"
            class="form-input"
            autocomplete="email">
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <div class="input-container">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="16" r="1" fill="currentColor"/>
              <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
            [class.error]="isFormSubmitted && !password"
            class="form-input"
            autocomplete="current-password">
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePassword()"
            tabindex="-1">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" *ngIf="!showPassword">
              <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" *ngIf="showPassword">
              <path d="M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.68192 4.02628 7.65663 6.18 6.06M9.9 4.24C10.5883 4.0789 11.2931 3.99836 12 4C19 4 23 12 23 12C22.393 13.1356 21.6691 14.2048 20.84 15.19M14.12 14.12C13.8454 14.4148 13.5141 14.6512 13.1462 14.8151C12.7782 14.9791 12.3809 15.0673 11.9781 15.0744C11.5753 15.0815 11.1752 15.0074 10.8016 14.8565C10.4281 14.7056 10.0887 14.4811 9.80385 14.1962C9.51900 13.9113 9.29439 13.5719 9.14351 13.1984C8.99262 12.8248 8.91853 12.4247 8.92563 12.0219C8.93274 11.6191 9.02091 11.2218 9.18488 10.8538C9.34884 10.4859 9.58525 10.1546 9.88 9.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="forgot-password">
        <a href="#" (click)="forgotPassword($event)">Forgot password?</a>
      </div>

      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
          <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="isLoading"
        [class.loading]="isLoading">
        <span class="btn-content" *ngIf="!isLoading">Get Started</span>
        <div class="loading-spinner" *ngIf="isLoading"></div>
      </button>

      <!-- Divider -->
      <div class="divider">
        <span>Or sign in with</span>
      </div>

      <!-- Social Login -->
      <div class="social-login">
        <button type="button" class="social-btn google" (click)="socialLogin('google')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25C22.56 11.47 22.49 10.72 22.36 10H12V14.26H17.92C17.66 15.63 16.84 16.78 15.58 17.48V20.13H19.21C21.38 18.13 22.56 15.45 22.56 12.25Z" fill="#4285F4"/>
            <path d="M12 22C15.02 22 17.52 21.01 19.21 20.13L15.58 17.48C14.54 18.13 13.24 18.51 12 18.51C9.11 18.51 6.68 16.48 5.82 13.73H2.07V16.43C3.76 19.78 7.59 22 12 22Z" fill="#34A853"/>
            <path d="M5.82 13.73C5.61 13.08 5.5 12.39 5.5 11.69S5.61 10.3 5.82 9.65V6.95H2.07C1.38 8.33 1 9.86 1 11.69S1.38 15.05 2.07 16.43L5.82 13.73Z" fill="#FBBC05"/>
            <path d="M12 5.38C13.36 5.38 14.59 5.85 15.56 6.77L18.82 3.51C17.52 2.3 15.02 1.5 12 1.5C7.59 1.5 3.76 3.72 2.07 7.07L5.82 9.77C6.68 7.02 9.11 5.38 12 5.38Z" fill="#EA4335"/>
          </svg>
        </button>

        <button type="button" class="social-btn facebook" (click)="socialLogin('facebook')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 12.073C24 5.405 18.627 0 12 0S0 5.405 0 12.073C0 18.1 4.388 23.094 10.125 24V15.564H7.078V12.073H10.125V9.405C10.125 6.348 11.917 4.688 14.658 4.688C15.97 4.688 17.344 4.922 17.344 4.922V7.875H15.83C14.34 7.875 13.875 8.8 13.875 9.749V12.073H17.203L16.671 15.564H13.875V24C19.612 23.094 24 18.1 24 12.073Z" fill="#1877F2"/>
          </svg>
        </button>

        <button type="button" class="social-btn apple" (click)="socialLogin('apple')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.152 6.896C12.8986 6.896 13.7914 6.35733 14.316 5.70533C14.7893 5.12533 15.1186 4.328 15.1186 3.53067C15.1186 3.42133 15.1079 3.312 15.0866 3.21333C14.3053 3.24533 13.368 3.79467 12.8113 4.488C12.3379 4.99733 11.9459 5.79467 11.9459 6.60267C11.9459 6.722 11.9673 6.84133 11.9779 6.88C12.0313 6.89067 12.096 6.896 12.152 6.896ZM9.42133 21.3787C10.6826 21.3787 11.2606 20.5813 12.8219 20.5813C14.4046 20.5813 14.8566 21.3573 16.2293 21.3573C17.5806 21.3573 18.456 20.3253 19.2373 19.2933C20.1086 18.1147 20.4806 16.9893 20.5019 16.936C20.4379 16.9147 18.0559 15.9893 18.0559 13.208C18.0559 10.8693 19.8639 9.848 19.9599 9.77333C18.9173 8.20267 17.2413 8.18133 16.7039 8.18133C15.1639 8.18133 14.0066 9.24533 13.1613 9.24533C12.2579 9.24533 11.2393 8.224 9.86133 8.224C7.41333 8.224 4.82133 10.248 4.82133 13.6533C4.82133 16.0547 5.78133 18.584 6.85333 20.072C7.74133 21.272 8.52 21.3787 9.42133 21.3787Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </form>

    <!-- Demo Credentials Info -->
    <div class="demo-info">
      <div class="demo-info-header">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Demo Credentials</span>
      </div>
      <div class="demo-credentials">
        <p><strong>Email:</strong> admin&#64;gmail.com</p>
        <p><strong>Password:</strong> password123</p>
      </div>
    </div>
  </div>
</div>
